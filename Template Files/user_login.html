<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN PAGE</title>
  </head>
  <body style="background-color:lightgray">
    <table>
      <tr>
      <td><a href="/exam/changePass/" style="color:green;font-size:20px;margin-left:1110px">Change Password</a></td>
      <td><a href="/exam/signup/" style="color:green;font-size:20px;margin-left:20px">Signup</a></td>
    </tr>
    </table>
    <center>
    <h2 style="color:red">LOGIN WINDOW</h2>
    <form style="border:1px solid blue;width:600px;height:300px;padding-top:30px;border-radius:10px" action="" method="post">
      {%csrf_token%}
      <table>
        <tr>
          <td><label for="Username" style="font-size:22px;color:gray">Username</label></td>
          <td><input type="text" id="username" name="username" style="height:20px;border:1px solid blue;padding-left:5px"></td>
       </tr>
       <tr>
       <td><label for="Password" style="font-size:22px;color:gray">Password</label></td>
       <td><input type="password" id="password" name="password" style="height:20px;border:1px solid blue"></td>
     </tr>
     <tr>
       <td><label for="Standerd" style="font-size:22px;color:gray">Standerd</label></td>
       <td><input type="number" name="number" placeholder="min=5 and max=10" style="height:20px"></td>
    </tr>
     <tr>
       <td></td>
       <td><input type="submit" value="Login" style="width:100px;height:25px;border:1px solid cyan;font-size:17px"></td>
    </tr>
    </table>
      </form>
      {% if data %}
       <h3 style="color:red">{{data}}</h3>
       {% endif %}

       {% if data1 %}
        <h3 style="color:red">{{data1}}</h3>
        {% endif %}
</center>
  </body>
</html>
