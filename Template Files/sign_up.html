<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGNUP FORM</title>
    <style>
     .success{
       color:red;
     }
     .errors{
       color:blue;
     }
    </style>
  </head>
  <body style="background-color:lightgray">
    <center>
      <a href="/exam/login" style="margin-left:1200px;font-size:20px">Login</a>
    <h2 style="text-decoration:underline;color:red">REGISTRATION FORM</h2>
    <form style="border:1px solid cyan; width:600px;height:300px;padding-top:20px" action="" method="post">
      {%csrf_token%}
      {% for f in fm%}
      {{f.label_tag}} {{f}} <span class="errors" >{{f.errors|striptags}}</span><br><br>
      {% endfor %}
      <input type="submit" value="Submit" style="width:150px;background-color:green;color:white;height:25px;font-size:18px">
    </form>
    {% if messages %}
    {% for message in messages %}
    <h3 {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</h3>
    {% endfor %}
    {% endif %}
    </center>
    {{d}}
  </body>
</html>
